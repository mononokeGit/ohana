{% extends "base.html" %}

{% block title %}Ohana - 请确认你的账户{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        你好, {{ current_user.username }}!
    </h1>
    <h3>你还没有确认你的账户.</h3>
    <p>
        在你可以访问这个网站之前，你必须确认你的账户.
        请检查你的收件箱，你应该收到一封电子邮件与确认链接。
    </p>
    <p>
        需要另一封确认邮件？
        <a href="{{ url_for('auth.resend_confirmation') }}">点击这里</a>
    </p>
</div>
{% endblock %}
